		//判断是否是在微信里面打开
		function is_weixn(){  
			var ua = navigator.userAgent.toLowerCase();  
			if(ua.match(/MicroMessenger/i)=="micromessenger") {  
				if(checkDeviceType() == "ios"){
					document.getElementById('in-weixin-ios').style.display= 'block';
				}else{
					document.getElementById('in-weixin').style.display= 'block';
				}
			}else{
				document.getElementById('official-box').style.display= 'block';
				if(checkDeviceType() == "android"){
					document.getElementById('android-download').style.display= 'block';
					document.getElementById('go-apply-store').style.display= 'block';
				}else if(checkDeviceType() == "ios"){
					window.location.href = "http://mp.weixin.qq.com/mp/redirect?url=https://itunes.apple.com/app/id950903376";
				}
			}  
		}
		
		//检查设备类型
		function checkDeviceType() {
			var ua = navigator.userAgent.toLowerCase();
			var bIsIphoneOs = ua.match(/iphone os/i) == "iphone os";
			var bIsIpad = ua.match(/ipad/i) == "ipad";
			var bIsIpod = ua.match(/ipod/i) == "ipod";
			var bIsIitouch = ua.match(/itouch/i) == "itouch";
			var bIsAndroid = ua.match(/android/i) == "android";
			if(bIsIphoneOs || bIsIpad || bIsIpod || bIsIitouch){
				//去app store 下载
				return "ios";
			}else if(bIsAndroid){
				return "android";
			}
		}
